<!DOCTYPE HTML>
<html ng-app="shanidkvApp">
	<head>
		<!--[if IE]>
	      	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	      <![endif]-->
	    <title>Shanid KV | AngularJS Display JSON Data in Table</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body>

		<div class="container">

			<div class="row">

				<h3>AngularJS JSON data print in table</h3>

				<hr/>

				<div class="col-md-6">

					<div ng-controller="githubController"> 
        
					    <table class="table-bordered" border="0" cellspacing="0" cellpadding="10">
					        <tr>
					            <th>ID</th>
					            <th>Name</th>
					        </tr>
					        <tr ng-repeat="x in names">
					            <td>{{ x.id }}</td>
					            <td>{{ x.name }}</td>
					        </tr>
					    </table>

					</div>
					
				</div>

				<div class="col-md-6">
					<div ng-controller="githubController"> 
    
					    <ul>
					        <li ng-repeat="x in names">
					            {{ x.id }}, {{ x.name }}
					        </li>
					    </ul>

					</div>
				</div>

				
				
			</div>

		</div>
		
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>

		<div class="footer">
	    	<div class="container">
	        	<p class="row text-muted">Copyright &copy; <script>document.write(new Date().getFullYear())</script>, <a href="http://www.shanidkv.com/">shanidkv.com</a></p>
	    	</div>
	    </div>

	</body>
</html>
